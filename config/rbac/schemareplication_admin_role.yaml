# This rule is not used by the project messaging-topology-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over rabbitmq.com.rabbitmq.com.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: messaging-topology-operator
    app.kubernetes.io/managed-by: kustomize
  name: schemareplication-admin-role
rules:
- apiGroups:
  - rabbitmq.com.rabbitmq.com
  resources:
  - schemareplications
  verbs:
  - '*'
- apiGroups:
  - rabbitmq.com.rabbitmq.com
  resources:
  - schemareplications/status
  verbs:
  - get
