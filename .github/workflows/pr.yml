name: PR

on:
  pull_request:
    branches: [ main ]

jobs:

  unit_tests:
    name: unit tests
    runs-on: ubuntu-latest
    container: us.gcr.io/cf-rabbitmq-for-k8s-bunny/rabbitmq-for-kubernetes-ci
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Unit tests
      run: make unit-tests

  system_tests:
    name: system tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        k8s: [v1.18.15, v1.19.7, v1.20.2]
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: System tests
      env:
        K8S_VERSION: ${{ matrix.k8s }}
      run: |
        export GOPATH="$HOME/go"
        export PATH="$PATH:$GOPATH/bin"
        make install-tools
        kind create cluster --image kindest/node:"$K8S_VERSION"
        make cluster-operator
        DOCKER_REGISTRY_SERVER=local-server OPERATOR_IMAGE=local-operator make deploy-kind
        make system-tests
