name: PR

on:
  pull_request:
    branches: [ main ]

jobs:

  unit_tests:
    name: unit tests
    runs-on: ubuntu-latest
    container: us.gcr.io/cf-rabbitmq-for-k8s-bunny/rabbitmq-for-kubernetes-ci
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Unit tests
      run: make unit-tests
    - name: Integration tests
      run: make integration-tests

  system_tests:
    name: system tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        k8s: [v1.19.11, v1.21.1]
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: '^1.16.0' # Require Go 1.16 and above, but lower than Go 2.0.0
    - name: System tests
      env:
        K8S_VERSION: ${{ matrix.k8s }}
      run: |
        export GOPATH="$HOME/go"
        export PATH="$PATH:$GOPATH/bin"
        make install-tools
        kind create cluster --image kindest/node:"$K8S_VERSION"
        make cert-manager
        make cluster-operator
        DOCKER_REGISTRY_SERVER=local-server OPERATOR_IMAGE=local-operator make deploy-kind
        make system-tests
